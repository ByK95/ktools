name: Build and Generate Executables

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install Dependencies (Linux and Mac)
      if: matrix.os != 'windows-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake imagemagick libmagick++-dev build-essential libzip-dev

    - name: Install Dependencies (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        choco install cmake imagemagick
        # Additional steps to install libpng and zlib if necessary

    - name: Build (Linux and Mac)
      if: matrix.os != 'windows-latest'
      run: |
        ./configure && make

    - name: Build (Windows with MinGW)
      if: matrix.os == 'windows-latest'
      run: |
        make
